<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="eng/header-eng :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Input regex to find words:</h1>
    <form th:action="@{/english-words/find-by-pattern}" th:object="${english_word}" method="GET">
        <input type="text" th:field="*{word}" placeholder="Input template" class="form-control"><br>

        <button type="submit" class="btn btn-info">Find words</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
