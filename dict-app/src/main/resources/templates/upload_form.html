<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
<div th:replace="blocks/header :: header"></div>

<div class="container" style="max-width: 500px">
  <h3 class="mb-3">Thymeleaf File Upload</h3>

  <form
          id="uploadForm"
          method="post"
          th:action="@{/english-words/parse/upload}"
          enctype="multipart/form-data">
    <input id="input-file" type="file" name="file" />
    <button class="btn btn-sm btn-outline-success float-right" type="submit">
      Upload
    </button>
  </form>

  <div
          th:if="${message != null}"
          class="alert alert-secondary alert-dismissible fade show text-center message mt-3"
          role="alert">
    [[${message}]]
    <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>

<div th:replace="blocks/footer :: footer"></div>
</body>

</html>
