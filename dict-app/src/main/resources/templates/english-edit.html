<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
  <h1>Edit word</h1>
  <form th:action="@{/english-words/edit/{id}(id=${english_word.getId()})}" th:object="${english_word}" method="POST">
    <input type="text" th:field="*{word}" placeholder="Input correct word" class="form-control"><br>

    <button type="submit" class="btn btn-info">Save word</button>
  </form>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
