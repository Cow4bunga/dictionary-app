<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="eng/header-eng :: header"></header>

<div class="container mt-5">
  <h1>List of words</h1>
  <div th:each="el : ${english_words}" class="alert alert-info mt-2">
    <h1 th:text="${el.word}"/>
    <p th:text="${el.count}"/>
    <a th:href="'/english-words/' + ${el.id}" class="btn btn-warning">Details (add. info)</a>
  </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
