<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">

  <div class="alert alert-info mt-2">
    <h1 th:text="${english_word.getWord()}"  class="alert alert-info mt-2"/>
    <p><b>Frequency:</b> <span th:text="${english_word.getCount()}"/></p>
    <a th:href="'/english-words/' + ${english_word.getId()} + '/edit'" class="btn btn-warning">Edit word</a><br><br>
    <a th:href="'/english-words/' + ${english_word.getId()} + '/remove'" class="btn btn-warning">Delete word</a>
  </div>

</div>

<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
